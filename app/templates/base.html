<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KusseTechStudio{% endblock %}</title>
    
    <!-- Meta Description -->
    <meta name="description" content="{% block meta_description %}Professional Python development and data automation services in Iceland{% endblock %}">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
        /* Custom dark mode and theme variables */
        :root {
            --theme-primary: #3b82f6;
            --theme-secondary: #1e40af;
            --theme-accent: #10b981;
        }
        
        .dark {
            --theme-primary: #60a5fa;
            --theme-secondary: #3b82f6;
            --theme-accent: #34d399;
        }
        
        /* Smooth transitions */
        * {
            transition-property: color, background-color, border-color;
            transition-duration: 200ms;
            transition-timing-function: ease-in-out;
        }
        
        /* Loading state */
        body.loading {
            opacity: 0;
        }
        
        body.loaded {
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white loading">
    
    <!-- Header/Navigation -->
    {% include "components/_header.html" %}
    
    <!-- Main Content -->
    <main id="main-content" class="min-h-screen">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    {% include "partials/_footer.html" %}
    
    <!-- Webpack Bundle -->
    <script src="{{ url_for('static', filename='dist/js/main.js') }}"></script>
    
    <!-- Additional Scripts -->
    {% block scripts %}{% endblock %}
    
</body>
</html>

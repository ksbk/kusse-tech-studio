<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KusseTechStudio{% endblock %}</title>
    
    <!-- Meta tags for SEO -->
    <meta name="description" content="{% block meta_description %}KusseTechStudio: Python developer specializing in data automation and web scraping for Icelandic businesses. Professional software solutions for SMEs.{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}Python, Data Automation, Web Scraping, Iceland, KusseTechStudio, Business Intelligence, API Integration{% endblock %}">
    <meta name="author" content="KusseTechStudio">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    
    <!-- Open Graph meta tags for social media -->
    <meta property="og:title" content="{% block og_title %}{{ title or 'KusseTechStudio' }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Professional Python development and data automation services in Iceland{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:image" content="{{ url_for('static', filename='src/img/logo.svg', _external=True) }}">
    <meta property="og:site_name" content="KusseTechStudio">
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}{{ title or 'KusseTechStudio' }}{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}Professional Python development and data automation services in Iceland{% endblock %}">
    <meta name="twitter:image" content="{{ url_for('static', filename='src/img/logo.svg', _external=True) }}">
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ProfessionalService",
        "name": "KusseTechStudio",
        "description": "Python development and data automation services",
        "url": "{{ request.url_root }}",
        "telephone": "{{ config.BUSINESS_PHONE or '+354-123-4567' }}",
        "email": "{{ config.BUSINESS_EMAIL or 'contact@kussetechstudio.com' }}",
        "address": {
            "@type": "PostalAddress",
            "addressLocality": "Reykjavik",
            "addressCountry": "Iceland"
        },
        "founder": {
            "@type": "Person",
            "name": "KusseTechStudio"
        },
        "areaServed": "Iceland",
        "serviceType": ["Python Development", "Data Automation", "Web Scraping", "Business Intelligence"]
    }
    </script>

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <!-- <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}"> -->

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XJ4B5R12L4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XJ4B5R12L4');
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    {% block content %}{% endblock %}

    <!-- Dark Mode Toggle -->
    <button id="dark-mode-toggle" class="fixed bottom-4 right-4 bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 transition">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p>&copy; 2025 KusseTechStudio. All rights reserved.</p>
            <p class="text-gray-400 mt-2">Reykjav√≠k, Iceland</p>
        </div>
    </footer>

    <!-- Consolidated JavaScript -->
    <script>
        // Dark mode functionality
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        
        // Check for saved dark mode preference or default to system preference
        if (localStorage.getItem('darkMode') === 'true' || 
            (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }

        darkModeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        });
    </script>
</body>
</html>

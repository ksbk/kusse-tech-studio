<!-- Navigation Header -->
<header
  class="bg-white dark:bg-gray-900 shadow-sm border-b border-gray-200 dark:border-gray-700"
>
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a
          href="{{ url_for('home.index') }}"
          class="text-xl font-bold text-blue-600 dark:text-blue-400"
        >
          KusseTechStudio
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-4">
          <a
            href="{{ url_for('home.index') }}"
            class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400"
          >
            Home
          </a>
          <a
            href="{{ url_for('home.about') }}"
            class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400"
          >
            About
          </a>
          <a
            href="{{ url_for('home.services') }}"
            class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400"
          >
            Services
          </a>
          <a
            href="{{ url_for('projects.index') }}"
            class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400"
          >
            Projects
          </a>
          <a
            href="{{ url_for('home.contact') }}"
            class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400"
          >
            Contact
          </a>
        </div>
      </div>

      <!-- Dark Mode Toggle -->
      <div class="flex items-center space-x-4">
        {% include "components/_dark_mode_toggle.html" %}

        <!-- Mobile menu button -->
        <div class="md:hidden">
          <button
            id="mobile-menu-button"
            class="p-2 rounded-md text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400"
          >
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div id="mobile-menu" class="md:hidden hidden">
      <div
        class="px-2 pt-2 pb-3 space-y-1 sm:px-3 border-t border-gray-200 dark:border-gray-700"
      >
        <a
          href="{{ url_for('home.index') }}"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400"
        >
          Home
        </a>
        <a
          href="{{ url_for('home.about') }}"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400"
        >
          About
        </a>
        <a
          href="{{ url_for('home.services') }}"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400"
        >
          Services
        </a>
        <a
          href="{{ url_for('projects.index') }}"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400"
        >
          Projects
        </a>
        <a
          href="{{ url_for('home.contact') }}"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400"
        >
          Contact
        </a>
      </div>
    </div>
  </nav>
</header>

{% extends "base.html" %}
{% block content %}
    <article class="max-w-4xl mx-auto py-12 px-4">
        <h1 class="text-4xl font-bold">{{ project.title }}</h1>
        <div class="mt-8 grid md:grid-cols-2 gap-8">
            <div>
                <h3 class="text-xl font-semibold">Challenge</h3>
                <p class="mt-2">{{ project.challenge }}</p>
            </div>
            <div>
                <h3 class="text-xl font-semibold">Solution</h3>
                <p class="mt-2">{{ project.solution }}</p>
            </div>
        </div>
        <img src="{{ url_for('static', filename=project.image) }}" 
             class="mt-8 rounded-lg shadow-lg">
    </article>
{% endblock %}

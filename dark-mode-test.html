<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configure Tailwind for dark mode
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200 min-h-screen p-8">
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Dark Mode Test</h1>
        
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700">
            <p class="text-gray-700 dark:text-gray-300 mb-4">
                This is a test of the dark mode functionality. Click the button below to toggle between light and dark themes.
            </p>
            
            <button type="button" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors duration-200"
                    id="theme-toggle">
                <svg class="w-4 h-4 inline-block mr-2 dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
                <svg class="w-4 h-4 inline-block mr-2 hidden dark:inline-block" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                </svg>
                <span class="dark:hidden">Enable Dark Mode</span>
                <span class="hidden dark:inline-block">Enable Light Mode</span>
            </button>
            
            <div class="mt-4 p-3 bg-gray-100 dark:bg-gray-700 rounded">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Current theme: <span id="current-theme">Loading...</span>
                </p>
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    HTML classes: <span id="html-classes">Loading...</span>
                </p>
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Data theme: <span id="data-theme">Loading...</span>
                </p>
            </div>
        </div>
    </div>

    <script src="/static/src/js/dark-mode.js"></script>
    
    <script>
        // Debug info update
        function updateDebugInfo() {
            const currentTheme = document.getElementById('current-theme');
            const htmlClasses = document.getElementById('html-classes');
            const dataTheme = document.getElementById('data-theme');
            
            if (currentTheme) {
                currentTheme.textContent = window.themeManager ? window.themeManager.theme : 'Theme manager not loaded';
            }
            if (htmlClasses) {
                htmlClasses.textContent = document.documentElement.className || 'none';
            }
            if (dataTheme) {
                dataTheme.textContent = document.documentElement.getAttribute('data-theme') || 'none';
            }
        }
        
        // Update debug info every second
        setInterval(updateDebugInfo, 1000);
        
        // Initial update
        setTimeout(updateDebugInfo, 100);
    </script>
</body>
</html>

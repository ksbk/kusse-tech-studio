<!-- Dark Mode Toggle -->
<button
  id="dark-mode-toggle"
  class="p-2 rounded-md text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
  aria-label="Toggle dark mode"
>
  <i class="fas fa-moon dark:hidden"></i>
  <i class="fas fa-sun hidden dark:inline"></i>
</button>

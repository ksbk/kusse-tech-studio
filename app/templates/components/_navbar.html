<!-- Navigation JavaScript Functionality -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Mobile menu toggle
    const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    const mobileMenuContent = mobileMenu.querySelector('div');
    
    if (mobileMenuToggle && mobileMenu) {
        mobileMenuToggle.addEventListener('click', function() {
            const isExpanded = this.getAttribute('aria-expanded') === 'true';
            
            // Toggle aria-expanded
            this.setAttribute('aria-expanded', !isExpanded);
            
            // Toggle menu visibility
            mobileMenuContent.classList.toggle('hidden');
            
            // Update button icon
            const icon = this.querySelector('svg');
            if (mobileMenuContent.classList.contains('hidden')) {
                // Menu icon
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>';
            } else {
                // Close icon
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>';
            }
        });
    }
    
    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
        if (mobileMenu && !mobileMenu.contains(event.target) && !mobileMenuToggle.contains(event.target)) {
            mobileMenuContent.classList.add('hidden');
            mobileMenuToggle.setAttribute('aria-expanded', 'false');
            const icon = mobileMenuToggle.querySelector('svg');
            icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>';
        }
    });
    
    // Close mobile menu when window is resized to desktop
    window.addEventListener('resize', function() {
        if (window.innerWidth >= 768) { // md breakpoint
            mobileMenuContent.classList.add('hidden');
            mobileMenuToggle.setAttribute('aria-expanded', 'false');
            const icon = mobileMenuToggle.querySelector('svg');
            icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>';
        }
    });
    
    // Active page highlighting
    function setActiveNavItem() {
        const currentPage = window.location.pathname;
        const navLinks = document.querySelectorAll('.nav-link, .mobile-nav-link');
        
        navLinks.forEach(link => {
            const linkPage = link.getAttribute('href');
            
            // Remove active classes
            link.classList.remove('text-blue-600', 'dark:text-blue-400');
            
            // Check if current page matches link
            if (currentPage === linkPage || 
                (currentPage === '/' && linkPage === '/') ||
                (currentPage.startsWith('/projects') && linkPage === '/projects/') ||
                (currentPage.startsWith('/contact') && linkPage === '/contact/')) {
                
                // Add active state for desktop nav
                if (link.classList.contains('nav-link') && !link.classList.contains('bg-blue-600')) {
                    link.classList.add('text-blue-600', 'dark:text-blue-400');
                    // Add active underline
                    const underline = link.querySelector('span');
                    if (underline) {
                        underline.classList.add('w-full');
                    }
                }
                
                // Add active state for mobile nav
                if (link.classList.contains('mobile-nav-link') && !link.classList.contains('bg-blue-600')) {
                    link.classList.add('text-blue-600', 'dark:text-blue-400', 'bg-blue-50', 'dark:bg-blue-900/20');
                }
            }
        });
    }
    
    // Set active nav item on page load
    setActiveNavItem();
    
    // Header scroll behavior
    let lastScrollTop = 0;
    const header = document.getElementById('main-header');
    
    window.addEventListener('scroll', function() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        // Add/remove shadow based on scroll position
        if (scrollTop > 10) {
            header.classList.add('shadow-md');
            header.classList.remove('shadow-sm');
        } else {
            header.classList.remove('shadow-md');
            header.classList.add('shadow-sm');
        }
        
        // Hide/show header on scroll (optional)
        if (scrollTop > lastScrollTop && scrollTop > 100) {
            // Scrolling down
            header.style.transform = 'translateY(-100%)';
        } else {
            // Scrolling up
            header.style.transform = 'translateY(0)';
        }
        
        lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    });
});
</script>

<!-- Navigation Styles -->
<style>
/* Smooth transitions for header */
#main-header {
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

/* Enhanced hover effects */
.nav-link:hover span {
    width: 100% !important;
}

/* Mobile menu animations */
#mobile-menu > div {
    transition: all 0.3s ease-in-out;
}

/* Logo hover effect */
.group:hover .w-10 {
    transform: scale(1.05);
}

/* Backdrop blur support check */
@supports not (backdrop-filter: blur(12px)) {
    #main-header {
        background: rgba(255, 255, 255, 0.98);
    }
    
    .dark #main-header {
        background: rgba(17, 24, 39, 0.98);
    }
}
</style>

<!DOCTYPE html>

    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">

    <meta property="og:description" content="{% block og_description %}Professional Python development and data automation services in Iceland{% endblock %}">

    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:image" content="{{ url_for('static', filename='src/img/logo.svg', _external=True) }}">
    <meta property="og:site_name" content="KusseTechStudio">
    
    <!-- Twitter Card meta tags -->

    <meta name="twitter:description" content="{% block twitter_description %}Professional Python development and data automation services in Iceland{% endblock %}">
    <meta name="twitter:image" content="{{ url_for('static', filename='src/img/logo.svg', _external=True) }}">

            },

                "description": "Automated data processing and business intelligence solutions"
            },
            {
                "@type": "Offer",

    <!-- Additional SEO Enhancements -->
    <meta name="geo.region" content="IS">
    <meta name="geo.placename" content="Reykjavik">
    <meta name="ICBM" content="64.1466, -21.9426">
    <meta name="distribution" content="global">
    <meta name="rating" content="general">
    <meta name="referrer" content="origin-when-cross-origin">
    
    <!-- Technical SEO -->
    <link rel="canonical" href="{{ request.url }}">
    <meta name="theme-color" content="#3b82f6">
    <meta name="color-scheme" content="light dark">
    
    <!-- Mobile App Links -->
    <meta property="al:web:url" content="{{ request.url }}">
    
    <!-- Additional Open Graph optimizations -->
    <meta property="og:locale" content="en_US">
    <meta property="og:locale:alternate" content="is_IS">
    <meta property="article:author" content="KusseTechStudio">
    <meta property="business:contact_data:street_address" content="Reykjavik">
    <meta property="business:contact_data:locality" content="Reykjavik">
    <meta property="business:contact_data:region" content="Capital Region">
    <meta property="business:contact_data:postal_code" content="101">

    <!-- Critical Resource Preloading for Performance -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://www.googletagmanager.com">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>
    
    <!-- Favicon with multiple sizes for better performance -->
    <link rel="icon" href="{{ url_for('static', filename='src/img/favicon.ico') }}" sizes="any">
    <link rel="icon" href="{{ url_for('static', filename='src/img/logo.svg') }}" type="image/svg+xml">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='src/img/logo.svg') }}">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="KusseTechStudio">
    <meta name="msapplication-TileColor" content="#3b82f6">
    <meta name="msapplication-config" content="{{ url_for('static', filename='browserconfig.xml') }}">

    <!-- Critical layout stability script - runs immediately -->
    <script>
        // AGGRESSIVE CLS prevention - lock layout until fully loaded
        document.documentElement.style.overflow = 'hidden';
        document.documentElement.style.height = '100vh';
        
        // Prevent any layout shifts during initial load
        const style = document.createElement('style');
        style.textContent = `
            * { 
                transition: none !important; 
                animation: none !important; 
                transform: none !important;
            }
            .hero-section, section, .grid { 
                min-height: 400px !important; 
            }
            img { 
                width: 100% !important; 
                height: auto !important; 
                display: block !important; 
            }
        `;
        document.head.appendChild(style);
        
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                // Remove CLS prevention after layout is stable
                document.head.removeChild(style);
                document.documentElement.style.overflow = '';
                document.documentElement.style.height = '';
            }, 1000);
        });
        
        // Mark as JS enabled for progressive enhancement
        document.documentElement.classList.add('js-enabled');
        
        // Prevent font loading layout shifts
        if ('fonts' in document) {
            document.fonts.ready.then(function() {
                document.documentElement.classList.add('fonts-loaded');
            });
        }
    </script>
    
    <!-- Performance optimized Tailwind loading -->
    <script>
        // Load Tailwind CSS asynchronously to improve FCP
        const tailwindScript = document.createElement('script');
        tailwindScript.src = 'https://cdn.tailwindcss.com';
        tailwindScript.async = true;
        document.head.appendChild(tailwindScript);
    </script>
    
    <!-- Critical CSS for layout stability and CLS prevention -->
    <style>
        /* Aggressive CLS Prevention */
        * {
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        /* Prevent all layout shifts during loading */
        .loading * {
            transition: none !important;
            animation: none !important;
        }
        
        /* Reserve space for images to prevent layout shift */
        img {
            height: auto;
            max-width: 100%;
            display: block;
        }
        
        /* Prevent text shifting during font loading */
        .hero-content, .services-grid, .projects-grid {
            font-display: swap;
        }
        
        /* Stable container sizing - prevent width changes */
        .container, .max-w-7xl, .max-w-6xl {
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Prevent animation-related layout shifts */
        .animate-on-scroll {
            min-height: 50px; /* Reserve more space */
            opacity: 1; /* Start visible, then hide with JS */
        }
        
        /* Prevent Tailwind CSS from causing layout shifts */
        [class*="grid"] {
            min-height: 200px; /* Reserve space for grid layouts */
        }
        
        /* Prevent navbar layout shifts */
        nav, header {
            height: auto;
            min-height: 64px;
        }
        
        /* Loading state to prevent content jumping */
        .loading {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .loaded {
            opacity: 1;
        }
        
        /* Prevent font loading shifts */
        body {
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        /* Critical layout stability */
        main {
            min-height: calc(100vh - 128px); /* Account for header/footer */
        }
        
        /* Prevent service worker registration from causing shifts */
        .pwa-install-prompt {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
    
    <!-- Custom Tailwind Configuration -->
    <script>
        // Wait for Tailwind to load before configuring
        function configureTailwind() {
            if (typeof tailwind !== 'undefined') {
                tailwind.config = {
                    darkMode: 'class',
                    theme: {
                        extend: {
                            colors: {
                                primary: {
                                    50: '#eff6ff',
                                    500: '#3b82f6',
                                    600: '#2563eb',
                                    700: '#1d4ed8',
                                    900: '#1e3a8a',
                                }
                            },
                            fontFamily: {
                                'sans': ['Inter', 'system-ui', 'sans-serif'],
                            },
                            animation: {
                                'fade-in': 'fadeIn 0.5s ease-in-out',
                                'slide-up': 'slideUp 0.5s ease-out',
                            }
                        }
                    }
                };
            } else {
                // Retry after Tailwind loads
                setTimeout(configureTailwind, 100);
            }
        }
        
        // Try to configure immediately, or wait for load
        configureTailwind();
    </script>
    
    <!-- Performance optimized Google Analytics -->
    <script>
        // Load Google Analytics asynchronously to improve page speed
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XJ4B5R12L4', {
            anonymize_ip: true,
            send_page_view: false
        });
        
        // Load GA script after page load
        window.addEventListener('load', function() {
            const gaScript = document.createElement('script');
            gaScript.src = 'https://www.googletagmanager.com/gtag/js?id=G-XJ4B5R12L4';
            gaScript.async = true;
            document.head.appendChild(gaScript);
            
            // Send page view after script loads
            gaScript.onload = function() {
                gtag('event', 'page_view', {
                    page_title: document.title,
                    page_location: window.location.href
                });
            };
        });
    </script>

    <!-- Additional page-specific head content -->
    {% block head %}{% endblock %}
    
    <!-- Service Worker Registration for Performance -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</head>

</body>
</html>

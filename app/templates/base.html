<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KusseTechStudio{% endblock %}</title>
    
    <!-- Meta tags for SEO -->
    <meta name="description" content="{% block meta_description %}KusseTechStudio: Python developer specializing in data automation and web scraping for Icelandic businesses. Professional software solutions for SMEs.{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}Python, Data Automation, Web Scraping, Iceland, KusseTechStudio, Business Intelligence, API Integration{% endblock %}">
    <meta name="author" content="KusseTechStudio">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    
    <!-- Open Graph meta tags for social media -->
    <meta property="og:title" content="{% block og_title %}{{ title or 'KusseTechStudio' }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Professional Python development and data automation services in Iceland{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:image" content="{{ url_for('static', filename='src/img/logo.svg', _external=True) }}">
    <meta property="og:site_name" content="KusseTechStudio">
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}{{ title or 'KusseTechStudio' }}{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}Professional Python development and data automation services in Iceland{% endblock %}">
    <meta name="twitter:image" content="{{ url_for('static', filename='src/img/logo.svg', _external=True) }}">
    
    <!-- Enhanced Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ProfessionalService",
        "name": "KusseTechStudio",
        "alternateName": "Kusse Tech Studio",
        "description": "Professional Python development and data automation services specializing in web scraping, business intelligence, and API integration for Icelandic businesses",
        "url": "{{ request.url_root }}",
        "logo": "{{ url_for('static', filename='src/img/logo.svg', _external=True) }}",
        "image": "{{ url_for('static', filename='src/img/logo.svg', _external=True) }}",
        "telephone": "{{ config.BUSINESS_PHONE or '+354-123-4567' }}",
        "email": "{{ config.BUSINESS_EMAIL or 'contact@kussetechstudio.com' }}",
        "address": {
            "@type": "PostalAddress",
            "addressLocality": "Reykjavik",
            "addressRegion": "Capital Region",
            "addressCountry": "IS",
            "addressCountryText": "Iceland"
        },
        "founder": {
            "@type": "Person",
            "name": "KusseTechStudio Developer",
            "jobTitle": "Senior Python Developer",
            "knowsAbout": ["Python", "Data Automation", "Web Scraping", "API Development", "Business Intelligence"]
        },
        "areaServed": {
            "@type": "Country",
            "name": "Iceland"
        },
        "serviceType": ["Python Development", "Data Automation", "Web Scraping", "Business Intelligence", "API Integration", "Process Automation"],
        "offers": [
            {
                "@type": "Offer",
                "name": "Python Development Services",
                "description": "Custom Python applications and automation solutions"
            },
            {
                "@type": "Offer", 
                "name": "Data Automation Services",
                "description": "Automated data processing and business intelligence solutions"
            },
            {
                "@type": "Offer",
                "name": "Web Scraping Services", 
                "description": "Professional web scraping and data extraction services"
            }
        ],
        "sameAs": [
            "https://github.com/kussetechstudio",
            "https://linkedin.com/company/kussetechstudio"
        ],
        "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "5.0",
            "reviewCount": "12",
            "bestRating": "5",
            "worstRating": "1"
        }
    }
    </script>
    
    <!-- Additional SEO Enhancements -->
    <meta name="geo.region" content="IS">
    <meta name="geo.placename" content="Reykjavik">
    <meta name="ICBM" content="64.1466, -21.9426">
    <meta name="distribution" content="global">
    <meta name="rating" content="general">
    <meta name="referrer" content="origin-when-cross-origin">
    
    <!-- Technical SEO -->
    <link rel="canonical" href="{{ request.url }}">
    <meta name="theme-color" content="#3b82f6">
    <meta name="color-scheme" content="light dark">
    
    <!-- Mobile App Links -->
    <meta property="al:web:url" content="{{ request.url }}">
    
    <!-- Additional Open Graph optimizations -->
    <meta property="og:locale" content="en_US">
    <meta property="og:locale:alternate" content="is_IS">
    <meta property="article:author" content="KusseTechStudio">
    <meta property="business:contact_data:street_address" content="Reykjavik">
    <meta property="business:contact_data:locality" content="Reykjavik">
    <meta property="business:contact_data:region" content="Capital Region">
    <meta property="business:contact_data:postal_code" content="101">
    <meta property="business:contact_data:country_name" content="Iceland"
    }
    </script>

    <!-- Critical Resource Preloading for Performance -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://www.googletagmanager.com">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>
    
    <!-- Favicon with multiple sizes for better performance -->
    <link rel="icon" href="{{ url_for('static', filename='src/img/favicon.ico') }}" sizes="any">
    <link rel="icon" href="{{ url_for('static', filename='src/img/logo.svg') }}" type="image/svg+xml">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='src/img/logo.svg') }}">

    <!-- Performance optimized Tailwind loading -->
    <script>
        // Load Tailwind CSS asynchronously to improve FCP
        const tailwindScript = document.createElement('script');
        tailwindScript.src = 'https://cdn.tailwindcss.com';
        tailwindScript.async = true;
        document.head.appendChild(tailwindScript);
    </script>
    
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a',
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                    }
                }
            }
        }
    </script>
    
    <!-- Performance optimized Google Analytics -->
    <script>
        // Load Google Analytics asynchronously to improve page speed
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XJ4B5R12L4', {
            anonymize_ip: true,
            send_page_view: false
        });
        
        // Load GA script after page load
        window.addEventListener('load', function() {
            const gaScript = document.createElement('script');
            gaScript.src = 'https://www.googletagmanager.com/gtag/js?id=G-XJ4B5R12L4';
            gaScript.async = true;
            document.head.appendChild(gaScript);
            
            // Send page view after script loads
            gaScript.onload = function() {
                gtag('event', 'page_view', {
                    page_title: document.title,
                    page_location: window.location.href
                });
            };
        });
    </script>

    <!-- Additional page-specific head content -->
    {% block head %}{% endblock %}
    
    <!-- Service Worker Registration for Performance -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200 min-h-screen flex flex-col">
    
    <!-- Professional Header -->
    {% include 'components/_header.html' %}
    
    <!-- Navigation JavaScript -->
    {% include 'components/_navbar.html' %}
    
    <!-- Main Content Area -->
    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Professional Footer -->
    {% include 'components/_footer.html' %}

    <!-- Dark Mode JavaScript -->
    {% include 'components/_dark_mode_toggle.html' %}

    <!-- Enhanced Analytics -->
    <script src="{{ url_for('static', filename='src/js/analytics.js') }}"></script>
    
    <!-- Animation System -->
    <script src="{{ url_for('static', filename='src/js/animations.js') }}"></script>

    <!-- Additional page-specific scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
